			//对每一对相邻元素做同样的工作，从开始第一对到结尾的最后一对。在这一点，最后的元素应该会是最大的数。

			var arr0 = [2, 3, 4, 1, 7, 3, 4, 5, 9];

			function bubbleSort(array) {
				for(var i = 0; i < array.length - 1; i++) {
					for(var j = i + 1; j < array.length; j++) {
						var temp = '';
						if(array[i] > array[j]) {
							temp = array[i];
							array[i] = array[j];
							array[j] = temp;
						}
					}
				}
				console.log(array)
			}
			bubbleSort(arr0);

			//选择排序（Selection sort）是一种简单直观的排序算法。
			//它的工作原理是每一次从待排序的数据元素中选出最小（或最大）的一个元素，
			//存放在序列的起始位置，然后，再从剩余未排序元素中继续寻找最小（大）元素，
			//然后放到已排序序列的末尾。以此类推，直到全部待排序的数据元素排完。 选择排序是不稳定的排序方法
			var arr1 = [3, 5, 2, 4];

			function selectionSort(arr) {
				var tempIndex = 0;
				var temp = arr[0];
				for(var i = 0; i < arr.length - 1; i++) {
					tempIndex = i; //假设第一个为最小的数值  标志位
					for(var j = i + 1; j < arr.length; j++) {
						if(arr[j] < arr[tempIndex]) { //如果后面有更小的
							tempIndex = j;
							//循环后面的数组只用找出最小值和最小值的位置即可
						}
					}
					//最小位置的数和外层循环的其实位置的数对换
					temp = arr[i];
					arr[i] = arr[tempIndex]; //如果有这是最新的
					arr[tempIndex] = temp;
				}
				console.log(arr)
			}
