<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>动态组件的使用</title>
		<link rel="shortcut icon" type="image/ico" href="../../image/common/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>
	<style type="text/css">
		.tabTop {
			display: flex;
			height: 0.44rem;
			width: 100%;
			flex-direction: row;
			justify-content: space-around;
		}
		
		.tabTop div {
			padding: 0.05rem;
			box-sizing: border-box;
			text-align: center;
			line-height: 0.44rem;
			width: 40%;
			color: white;
			border: none;
		}
		
		.tabTop div:nth-child(1) {
			border-right: 0.01rem solid white;
		}
	</style>

	<body>
		<div id="app">
			<div class="tabTop">
				<div class="back_gradient" @click="changeTab(1)">tab1</div>
				<div class="back_gradient" @click="changeTab(2)">tab2</div>
			</div>
			<component v-bind:is="currentTabComponent"> </component>
			<p>
				动态组件的使用-有的时候，在不同组件之间进行动态切换是非常有用的，比如在一个多标签的界面里，类似于tab切换的 上述内容可以通过 Vue 的 component元素加一个特殊的 is 特性来实现：组件会在is后面的值改变随之改变，从而实现 加载不同的组件的目的
			</p>
			<a class="button back_gradient" href="https://cn.vuejs.org/v2/guide/components.html#动态组件"> 查看原文</a>
		</div>

	</body>
	<script type="text/javascript" src="../../libs/vue/vue.js"></script>
	<script type="text/javascript" src="allComponent.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				"currentTabComponent": "propcomponent1"
			},
			methods: {
				changeTab(num) {
					if(num == 1) {
						this.currentTabComponent = "propcomponent1";
					} else if(num == 2) {
						this.currentTabComponent = "propcomponent2";
					}
				}
			}
		})
	</script>

</html>
