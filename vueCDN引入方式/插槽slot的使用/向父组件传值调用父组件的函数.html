<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>插槽slot的使用</title>
		<link rel="shortcut icon" type="image/ico" href="../../image/common/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>

	<body>
		<div id="app">
			<div :style="{ fontSize: postFontSize + 'rem'}">
				<propcomponent v-on:enlarge="enlargeFn"> 这里看到slot </propcomponent>
			</div>

			<p>
				插槽slot的使用，在组件使用的时候，我们也可能在组件的标签中写入一些内容，当没有插槽的时候写在之间的内容可能报错或者 不被渲染出来，我们需要通过slot来告诉模板有些内容需要被渲染，在模板中加入标签slot，并且根据加入位置的不同内容添加的位置也不同
			</p>
			
			<a class="button back_gradient" href="https://cn.vuejs.org/v2/guide/components.html#通过插槽分发内容"> 查看原文</a>
		</div>

	</body>
	<script type="text/javascript" src="../../libs/vue/vue.js"></script>
	<script type="text/javascript" src="allComponent.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				mess: "mess",
				postFontSize: 0.14
			},
			methods: {
				enlargeFn(event) {
					console.log(event);
					if(event) {
						this.postFontSize += event;
					} else {
						this.postFontSize += 0.1;
					}

				}
			}
		})
	</script>

</html>
