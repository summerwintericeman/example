<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>路由</title>
		<link rel="shortcut icon" type="image/ico" href="../../image/common/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>

	<style>
		.router-link-active{
			color: red;
		}
	</style>
	
	<body>

		<div id="app">

			<router-link to="/login" tag="span">登录</router-link>
			<router-link to="/register">注册</router-link>
			<br />
			<br />
			router-link-exact-active router-link-active  路由上面的类
			原文地址：https://router.vuejs.org/zh/api/#active-class
			<router-view>
				<!--展示路由的容器 路由规则匹配到的组件就会展示到这个位置中-->
			</router-view>

		</div>

	</body>
	<script type="text/javascript" src="../../libs/vue/vue.js"></script>
	<script type="text/javascript" src="../../libs/vue/vue-router.js"></script>
	<script>
		//组件
		var login = {
			template: '<h1>登录页面</h1>'
		}
		var register = {
			template: '<h1>注册页面</h1>'
		}
		//引入
		var routerObj = new VueRouter({
			//route  //表示路由匹配规则的意思 
			routes: [{
					path: '/login',
					component: login
				},
				{
					path: '/register',
					component: register
				},
				{
					path: '/',
					redirect: '/login'//重定向到login
				}
			],
			linkActiveClass: 'myActive',//自定义的类名
		
		});

		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {

			},
			router: routerObj //讲路由规则对象注册到我们的实例上 用来坚挺url的变化然后展示对应的组件
		})
	</script>

</html>
