<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>路由的query传参</title>
		<link rel="shortcut icon" type="image/ico" href="../../image/common/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>

	<body>

		<div id="app">
			<!--给路由传递参数不需要修改路由的匹配规则 new 里面的内容-->
			<router-link to="/login?id=10" tag="span">登录</router-link>
			<router-link to="/register">注册</router-link>
			<br />
			<br />
			
			
			<router-view>
				<!--展示路由的容器 路由规则匹配到的组件就会展示到这个位置中-->
			</router-view>

		</div>

	</body>
	<script type="text/javascript" src="../../libs/vue/vue.js"></script>
	<script type="text/javascript" src="../../libs/vue/vue-router.js"></script>
	<script>
		//组件
		var login = {
			template: '<h1>登录页面-- {{$route.query.id}}</h1>',
			created(){//获取传递的参数的办法-
				console.log(this.$route);
				console.log(this.$route.query.id)
			}
		}
		var register = {
			template: '<h1>注册页面</h1>'
		}
		//引入
		var routerObj = new VueRouter({
			//route  //表示路由匹配规则的意思 
			routes: [{
					path: '/login',
					component: login
				},
				{
					path: '/register',
					component: register
				},
				{
					path: '/',
					redirect: '/login'//重定向到login
				}
			]
		});

		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {

			},
			router: routerObj //讲路由规则对象注册到我们的实例上 用来坚挺url的变化然后展示对应的组件
		})
	</script>

</html>
