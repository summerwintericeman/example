<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>路由命名视图</title>
		<link rel="shortcut icon" type="image/ico" href="../../image/common/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>

	<body>

		<div id="app">

			有时候想同时 (同级) 展示多个视图，而不是嵌套展示，例如创建一个布局， 有 sidebar (侧导航) 和 main (主内容) 两个视图，这个时候命名视图就派上用场了。 你可以在界面中拥有多个单独命名的视图， 而不是只有一个单独的出口。如果 router-view 没有设置名字，那么默认为 default。

			<router-view></router-view>
			<div class="container">
				<router-view name="left"></router-view>
				<router-view name="main"></router-view>
			</div>

		</div>

	</body>
	<script type="text/javascript" src="../../libs/vue/vue.js"></script>
	<script type="text/javascript" src="../../libs/vue/vue-router.js"></script>
	<script>
		//组件
		var header = {
			template: '<h1>header</h1>'
		}
		var leftBox = {
			template: '<h1>leftBox</h1>'
		}
		var mainBox = {
			template: '<h1>mainBox</h1>'
		}
		//引入
		var routerObj = new VueRouter({
			//route  //表示路由匹配规则的意思 
			routes: [{
				path: '/',
				components: {
					default: header,
					left: leftBox,
					main: mainBox
				}
			}]
		});

		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {

			},
			router: routerObj //讲路由规则对象注册到我们的实例上 用来坚挺url的变化然后展示对应的组件
		})
	</script>

</html>
