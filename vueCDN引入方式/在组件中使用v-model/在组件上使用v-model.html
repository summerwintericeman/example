<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>在组件上使用v-model</title>
		<link rel="shortcut icon" type="image/ico" href="../../image/common/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>

	<body>
		<div id="app">
			<div>
				<p>父组件中的input框</p>
				<input v-model="searchText" />
				<p>子组件中的input框</p>
				<propcomponent v-model="searchText"> </propcomponent>

			</div>

			<p>
				自定义事件也可以用于创建支持 v-model 的自定义输入组件。 &lt input v-model='searchText' &gt 等价于： &ltinput v-bind:value="searchText" v-on:input="searchText = $event.target.value" &gt 总体的意思就是： 在子组件上使用v-model绑定数据 就相当于props传递数据到子组件，子组件接受数据并显示，子组件修改数据$emit传递到父组件，父组件接受并修改

			</p>
			<a class="button back_gradient" href="https://cn.vuejs.org/v2/guide/components.html#在组件上使用-v-model"> 查看原文</a>
		</div>

	</body>
	<script type="text/javascript" src="../../libs/vue/vue.js"></script>
	<script type="text/javascript" src="allComponent.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				searchText: "",
			},
			methods: {

			}
		})
	</script>

</html>
