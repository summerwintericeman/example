<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>向父组件传值</title>
		<link rel="shortcut icon" type="image/ico" href="../../image/common/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	</head>

	<body>
		<div id="app">
				<div :style="{ fontSize: postFontSize + 'rem'}">
					<propcomponent   v-on:enlarge="enlargeFn"></propcomponent>	
				</div>
				
			<p>
				调用内建的 $emit 方法并传入事件的名字，来向父级组件触发一个事件，注意这里触发的是事件名字不是函数名字，
				事件会通过函数名字调用函数
			</p>
		
		</div>

	</body>
	<script type="text/javascript" src="../../libs/vue/vue.js"></script>
	<script type="text/javascript" src="allComponent.js"></script>
	<script>
		new Vue({
			el: '#app',
			data:{
				mess: "mess",
				postFontSize: 0.14
			},
			methods:{
				enlargeFn(event){
					console.log(event);
					if(event){
						this.postFontSize += event;
					}else{
						this.postFontSize += 0.1;
					}
					
				}
			}
		})
	</script>

</html>
